- - ¿Que es la fotosíntesis?
  - Es el proceso por el cual las plantas y algunos organismos usan la luz del sol para transformar CO2 y el agua en azucares y oxigeno.
- - ¿El sol es la estrella mas grande?
  - El sol no es la estrella mas grande, incluso es diminuta a comparación de otras estrellas. La estrella más grande conocida hasta el momento es VY Canis Majoris
- - ¿Cuál es la estrella mas grande?
  - Es VY Canis Majoris estrella localizada en la constelación de Canis Major.
