- - De donde se obtiene el papel
  - Se obtiene principalmente a partir de las fibras de celulosa de madera virgen de los árboles obteniendo una pulpa, una vez obtenida la pulpa de celulosa o pasta de papel, ésta se somete a diversos procesos mecánicos, separación de fibras, mezclado con agua y secado. También al papel se le suele aplicar  un proceso de blanqueamiento obteniendo el producto final.
