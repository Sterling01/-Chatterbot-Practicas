- - Primer grito de Independencia
  - El 10 de agosto de 1809, marcó el inicio del proceso de Independencia del Ecuador. Ese día fue destituido el Presidente de la Real Audiencia de Quito, Manuel Urriés Conde Ruiz de Castilla, instalándose una Junta Soberana de Gobierno, teniendo como autoridades a Juan Pío Montúfar en el cargo de Presidente de la Junta, José Cuero y Caicedo como Vicepresidente de la Junta.
- - Fundación de Quito
  - Sebastián de Benalcázar fue quien fundó San Francisco de Quito, el 6 de Diciembre de 1534, junto a las faldas orientales del volcán Pichincha.
- - Fundación de Cuenca
  - Por encargo personal del Virrey del Perú Don Andrés Hurtado de Mendoza, Santa Ana de los Ríos de Cuenca fue fundada por el español Don Gil Ramírez Dávalos, el 12 de Abril de 1557, al noroeste de la destruida ciudad de Tomebamba, en la llanura de Paucarbamba. 
- - Fundacion de Guayaquil
  - La Fundación de Guayaquil fue un proceso de conquista española en la actual región litoral de Ecuador, con lo cual, después de varios traslados y conflictos con pobladores nativos de culturas precolombinas, quedó definitivamente fundada la ciudad de Santiago de Guayaquil. La conquista se desarrolló entre 1534 y 1547.
