- - Origen del nombre de Ecuador
  - El nombre del país responde claramente a su ubicación geográfica, en la famosa línea imaginaria del ecuador que divide la tierra en hemisferio norte y sur. Esa denominación la adquirió en 1830 tras la separación del territorio de la Gran Colombia.
- - ¿Quién es el Libertador de América?
  - El Libertador de América es Simón Bolívar quien tuvo un papel determinante como líder de las grandes campañas militares y políticas que dieron la independencia a Venezuela, Colombia y Ecuador, ganándose este sobrenombre.
